spring:
  application:
    name: compositegestionbadge
  profiles:
    active: dev
  config:
    #service-registry:
    # auto-registration:
    #  register-management: on
    import: optional:configserver:http://localhost:10003
  zipkin:
    baseurl: http://localhost:9411/
    sender:
      type: web # les requêtes seront envoyés en HTTP
  sleuth:
    sampler:
      probability: 1.0
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10001/eureka/
  instance:
    metadata-map:
      prometheus.scrape: "true"
      prometheus.path: "/actuator/prometheus"
      prometheus.port: "${management.server.port}"

management:
  endpoints:
    web:
      exposure:
        include:
          env,health,
          info,metrics,
          loggers,mappings, prometheus
server:
  port: 10061